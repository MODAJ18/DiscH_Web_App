<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'DiscH_prototype/login.css' %}">
    <script src="https://kit.fontawesome.com/9fb7d64fb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <div>
            <div>'logo'</div>
            <div>Home</div>
            <div>'search bar'</div>
            <div><a href="/DiscH_prototype/addA/">sign up</a></div>
            <div><a href="/DiscH_prototype/login/">log in</a></div>
        </div>
    </section>

    <section id="login_square">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend><h1>Sign In</h1></legend>
                <!-- {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %} -->
                {% if account_login_failed %}
                <h3>wrong credentials! please enter email and password again</h3>
                {% endif %}

                <label for="Email">Email:</label><br>
                <input type="text" id="Email" name="email"><br><br>

                <label for="Password">Password:</label><br>
                <input type="text" id="Password" name="password"><br><br>
            </fieldset>
            <br>
            <input type="submit" value="log in">
        </form>
    </section>
</body>
</html>
